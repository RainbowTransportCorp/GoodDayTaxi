server:
  port: ${service.port}

spring:
  profiles:
    active: ${profiles.active}
  config:
    import: secrets.yaml
  application:
    name: support-service

  datasource:
    url: jdbc:postgresql://localhost:5437/${postgresql.db}
    driver-class-name: org.postgresql.Driver
    username: ${postgresql.user}
    password: ${postgresql.password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:${eureka.port}/eureka/


management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: "http://localhost:${zipkin.port}/api/v2/spans"
