server:
  port: ${service.port}

spring:
  profiles:
    active: ${profiles.active}

  config:
    import: secrets.yaml

  application:
    name: support-service

  datasource:
    url: jdbc:postgresql://${postgres.host.local:localhost}:5437/${postgres.db}
    driver-class-name: org.postgresql.Driver
    username: ${postgres.user}
    password: ${postgres.password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  kafka:
    bootstrap-servers: ${kafka.external.host}:${kafka.external.port}
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      max-poll-records: 1000
    listener:
      ack-mode: record
      concurrency: 3
      poll-timeout: 3000

  rabbitmq:
    host: ${rabbitmq.external.host}
    port: ${rabbitmq.external.port}
    username: ${rabbitmq.user}
    password: ${rabbitmq.password}
    virtual-host: /
    publisher-confirm-type: correlated
    template:
      mandatory: true
      retry:
        enabled: true
        max-attempts: 3
        initial-interval: 1000ms
        multiplier: 2.0
        max-interval: 5000ms

eureka:
  client:
    service-url:
      defaultZone: http://localhost:${eureka.port}/eureka/

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: "http://localhost:${zipkin.port}/api/v2/spans"

  endpoints:
    web:
      exposure:
        include: health,info,prometheus

  metrics:
    tags:
      application: support-service

# Slack App 연동
slack:
  api-url: https://slack.com
  bot-token: ${slack.bot-token}
