# version 제거 (compose v2에서는 obsolete)
services:

  # ============================
  # POSTGRES — 서비스별 DB
  # ============================

  account-db:
    image: postgres:15
    container_name: gd_account_db
    environment:
      POSTGRES_USER: ${ACCOUNT_DB_USER}
      POSTGRES_PASSWORD: ${ACCOUNT_DB_PASS}
      POSTGRES_DB: ${ACCOUNT_DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - account_pgdata:/var/lib/postgresql/data
    networks:
      - gd-network

  dispatch-db:
    image: postgres:15
    container_name: gd_dispatch_db
    environment:
      POSTGRES_USER: ${DISPATCH_DB_USER}
      POSTGRES_PASSWORD: ${DISPATCH_DB_PASS}
      POSTGRES_DB: ${DISPATCH_DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - dispatch_pgdata:/var/lib/postgresql/data
    networks:
      - gd-network

  trip-db:
    image: postgres:15
    container_name: gd_trip_db
    environment:
      POSTGRES_USER: ${TRIP_DB_USER}
      POSTGRES_PASSWORD: ${TRIP_DB_PASS}
      POSTGRES_DB: ${TRIP_DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5435:5432"
    volumes:
      - trip_pgdata:/var/lib/postgresql/data
    networks:
      - gd-network

  payment-db:
    image: postgres:15
    container_name: gd_payment_db
    environment:
      POSTGRES_USER: ${PAYMENT_DB_USER}
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASS}
      POSTGRES_DB: ${PAYMENT_DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5436:5432"
    volumes:
      - payment_pgdata:/var/lib/postgresql/data
    networks:
      - gd-network

  support-db:
    image: postgres:15
    container_name: gd_support_db
    environment:
      POSTGRES_USER: ${SUPPORT_DB_USER}
      POSTGRES_PASSWORD: ${SUPPORT_DB_PASS}
      POSTGRES_DB: ${SUPPORT_DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5437:5432"
    volumes:
      - support_pgdata:/var/lib/postgresql/data
    networks:
      - gd-network


  # ============================
  # REDIS
  # ============================

  redis:
    image: redis:7
    container_name: gd_redis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - gd-network


  # ============================
  # ZIPKIN
  # ============================

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: gd_zipkin
    ports:
      - "${ZIPKIN_PORT}:9411"
    networks:
      - gd-network


  # ============================
  # KAFKA
  # ============================

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: gd_zookeeper
    volumes:
      - zookeeper-data:/var/lib/zookeeper
    ports:
      - '${ZOOKEEPER_PORT}:2181'
    environment:
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - gd-network

  kafka:
    image: wurstmeister/kafka:latest
    container_name: gd_kafka
    ports:
      - '${KAFKA_PORT}:9092'
    depends_on:
      - zookeeper
    env_file:
      - .env
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://${KAFKA_EXTERNAL_HOST}:9092
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 1
    volumes:
      - kafka-data:/var/lib/kafka/data
      - ./kafka-init:/docker-entrypoint-init.d:ro
    networks:
      - gd-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: gd_kafka-ui
    volumes:
      - kafka-ui-data:/var/lib/kafka-ui
    depends_on:
      - kafka
    ports:
      - "${KAFKA_UI_PORT}:9999"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_READONLY: "false"
      SERVER_PORT: 9999
    networks:
      - gd-network


  # ============================
  # RabbitMQ
  # ============================

  rabbitmq:
    image: rabbitmq:4-management
    container_name: gd_rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - gd-network


  # ============================
  # CORE SERVICES (경로 수정 완료)
  # ============================

  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: gd_eureka
    ports:
      - "${EUREKA_PORT}:8761"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
    networks:
      - gd-network

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: gd_gateway
    ports:
      - "${GATEWAY_PORT}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      ZIPKIN_BASE_URL: http://zipkin:${ZIPKIN_PORT}
    depends_on:
      - server
    networks:
      - gd-network


  # ============================
  # PROMETHEUS
  # ============================

  prometheus:
    image: prom/prometheus:latest
    container_name: gd_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    networks:
      - gd-network


  # ============================
  # GRAFANA
  # ============================

  grafana:
    image: grafana/grafana:latest
    container_name: gd_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    networks:
      - gd-network
    depends_on:
      - prometheus


