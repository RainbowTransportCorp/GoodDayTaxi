spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

payment:
  event:
    payload-version: 1

logging:
  level:
    feign: DEBUG




