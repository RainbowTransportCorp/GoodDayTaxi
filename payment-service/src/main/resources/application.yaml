server:
  port: ${service.port}

spring:
#  profiles:
#    active: ${SPRING_PROFILES.ACTIVE:docker}
  config:
    import: secrets.yaml
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://localhost:5436/${postgres.db}
    driver-class-name: org.postgresql.Driver
    username: ${postgres.user}
    password: ${postgres.password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  kafka:
#    bootstrap-servers: localhost:${kafka.port}
    bootstrap-servers: host.docker.internal:${kafka.port}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: payment-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest  # 컨슈머가 처음 시작할 때 오프셋을 처음부터 읽음


eureka:
  client:
    service-url:
      defaultZone: http://localhost:${eureka.port}/eureka/


management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: "http://localhost:${zipkin.port}/api/v2/spans"
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

  metrics:
    tags:
      application: payment-service
toss:
  secret-key: ${toss.test-secret-key}