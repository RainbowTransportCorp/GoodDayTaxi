server:
  port: ${service.port}

spring:
#  profiles:
#    active: ${SPRING_PROFILES.ACTIVE:docker}
  config:
    import: secrets.yaml
  application:
    name: payment-service

  datasource:
    url: jdbc:postgresql://localhost:5436/${postgres.db}
    driver-class-name: org.postgresql.Driver
    username: ${postgres.user}
    password: ${postgres.password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:${eureka.port}/eureka/


management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: "http://localhost:${zipkin.port}/api/v2/spans"
