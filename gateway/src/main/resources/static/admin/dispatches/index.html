<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Admin Dispatches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 공통 헤더 -->
    <link rel="stylesheet" href="/common/header.css">
    <script src="/common/header.js" defer></script>

    <!-- 페이지 스타일 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="header">
    <div class="brand">
        <div class="brand-main">Good day Taxi</div>
        <div class="brand-sub" id="brand-sub"></div>
    </div>

    <div class="user-box">
        <span id="user-name"></span>
        <button class="btn-logout" onclick="logout()">로그아웃</button>
    </div>
</header>

<main class="page">
    <h1 class="page-title">🚦 배차 관리</h1>

    <div class="filter-bar">
        <select id="statusFilter">
            <option value="">전체 상태</option>
            <option value="REQUESTED">요청됨</option>
            <option value="ASSIGNED">배정됨</option>
            <option value="COMPLETED">완료</option>
            <option value="CANCELLED">취소</option>
            <option value="TIMEOUT">타임아웃</option>
        </select>

        <button onclick="loadDispatches()">조회</button>
    </div>

    <table class="dispatch-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>승객</th>
            <th>기사</th>
            <th>상태</th>
            <th>요금</th>
            <th>생성 시간</th>
        </tr>
        </thead>
        <tbody id="dispatchBody"></tbody>
    </table>
</main>

<script src="script.js"></script>
</body>
</html>
