<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Good day Taxi – Passenger Dispatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="style.css">
    <script src="/common/header.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
<!-- ✅ 공통 헤더 -->
<header class="header"></header>

<main class="page-container">

    <!-- 콜 생성 -->
    <section id="create-section" class="card">
        <h2 class="section-title">🚕 콜 요청하기</h2>

        <div class="form-group">
            <label>출발지</label>
            <input id="pickup" placeholder="예: 서울 강남구 테헤란로 12">
        </div>

        <div class="form-group">
            <label>도착지</label>
            <input id="destination" placeholder="예: 서울 서초구 반포대로 55">
        </div>

        <button class="btn-primary" onclick="createDispatch()">콜 요청하기</button>
    </section>

    <!-- 대기 -->
    <section id="waiting-section" class="card hidden">
        <h2 class="section-title">배차 요청 중...</h2>
        <p id="waiting-text">기사님을 찾고 있습니다</p>
        <div class="loader"></div>

        <button class="btn-cancel" onclick="cancelCurrentDispatch()">콜 취소하기</button>
    </section>

    <!-- 상세 -->
    <section id="detail-section" class="card hidden">
        <h2 class="section-title">배차 상세</h2>
        <div id="detail-container"></div>
        <button class="btn-primary" onclick="backToHome()">홈으로</button>
    </section>

</main>
</body>
</html>
