<script>
  const userUuid = localStorage.getItem("userUuid");
  const token = localStorage.getItem("accessToken");

  if (!userUuid || !token) {
    alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");

  const defaultHeaders = {
    "Authorization": `Bearer ${token}`,
    "X-User-UUID": userUuid,
    "X-User-Role": "PASSENGER"
  };

  async function fetchTripInfo() {
    try {
      const res = await fetch("/api/v1/trips/passengers/active", {
        headers: defaultHeaders
      });

      if (!res.ok) {
        if (res.status === 404 || res.status === 204) {
          location.href = "/passenger/dashboard/index.html";
          return;
        }

        if (res.status === 401 || res.status === 403) {
          alert("ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
          location.href = "/index.html";
          return;
        }

        throw new Error("Trip fetch failed");
      }

      const { data: trip } = await res.json();

      if (!trip || !trip.status) {
        location.href = "/passenger/dashboard/index.html";
        return;
      }

      document.getElementById("pickup").textContent = trip.pickupAddress ?? "-";
      document.getElementById("destination").textContent = trip.destinationAddress ?? "-";

      // ìƒíƒœ í™•ì¸í•´ì„œ ì´ë™
      switch (trip.status) {
        case "READY":
          // stay on this page
          break;

          break;
        case "ENDED":
          location.href = `/passenger/trips/ended.html`;

        default:

</script>
