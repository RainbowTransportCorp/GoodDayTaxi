<script>
  /* ================= ì¸ì¦ ================= */
  const token = localStorage.getItem("accessToken");
  const uuid = localStorage.getItem("userUuid");
  const role = localStorage.getItem("role");

  if (!token || !uuid || role !== "PASSENGER") {
    alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
    location.href = "/index.html";
  }

  const headers = {
    "Authorization": `Bearer ${token}`,
    "X-User-UUID": uuid,
    "X-User-Role": "PASSENGER"
  };

  /* ================= ìƒíƒœ ================= */
  let pollingTimer = null;

  /* ================= ìš´í–‰ ì •ë³´ ì¡°íšŒ ================= */
  async function fetchTripInfo() {
    try {
      const res = await fetch("/api/v1/trips/passengers/active", {headers});

      // ğŸ”’ ì¸ì¦ ë§Œë£Œ
      if (res.status === 401 || res.status === 403) {
        alert("ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
        location.href = "/index.html";
        return;
      }

      /**
       * ğŸ”¥ READY í•µì‹¬ ê·œì¹™
       * active APIì—ì„œ 204 / 404ëŠ”
       * "ì•„ì§ ìš´í–‰ ì‹œì‘ ì „"ìœ¼ë¡œ í•´ì„
       */
      if (res.status === 204 || res.status === 404) {
        console.log("[READY] active ì—†ìŒ â†’ ëŒ€ê¸° ìœ ì§€");
        return;
      }

      if (!res.ok) {
        console.warn("[READY] active ì¡°íšŒ ì‹¤íŒ¨", res.status);
        return;
      }

      const {data: trip} = await res.json();
      if (!trip || !trip.status) {
        console.log("[READY] trip ì •ë³´ ì—†ìŒ â†’ ëŒ€ê¸° ìœ ì§€");
        return;
      }

      // ìƒíƒœ ì €ì¥ (tripIdëŠ” ìˆì„ ë•Œë§Œ)
      if (trip.tripId) {
        localStorage.setItem("tripId", trip.tripId);
      }
      localStorage.setItem("tripStatus", trip.status);

      // ì£¼ì†Œ ì¶œë ¥ (ìˆì„ ë•Œë§Œ)
      if (trip.pickupAddress) {
        document.getElementById("pickup").textContent = trip.pickupAddress;
      }
      if (trip.destinationAddress) {
        document.getElementById("destination").textContent = trip.destinationAddress;
      }

      // ìƒíƒœ ì „ì´
      switch (trip.status) {
        case "READY":
          // ê·¸ëŒ€ë¡œ ëŒ€ê¸°
          return;

        case "STARTED":
          clearInterval(pollingTimer);
          location.href = `/passenger/trips/active.html${trip.tripId ? `?tripId=${trip.tripId}` : ""}`;
          return;

        case "ENDED":
          clearInterval(pollingTimer);
          location.href = `/passenger/trips/ended.html${trip.tripId ? `?tripId=${trip.tripId}` : ""}`;
          return;

        default:
          console.warn("[READY] ì˜ˆìƒ ì™¸ ìƒíƒœ:", trip.status);
          return;
      }

    } catch (e) {
      console.error("[READY] ìš´í–‰ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨", e);
    }
  }

  /* ================= ì‹œì‘ ================= */
  fetchTripInfo();
  pollingTimer = setInterval(fetchTripInfo, 5000);
</script>
