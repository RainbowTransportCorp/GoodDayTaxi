<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #f7f7fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    .container {

    .card {

    }

    .title {

    }

    .row {
      margin-bottom: 14px;
      font-size: 14px;
    }

    .label {
      color: #777;
    }

    .value {

    .status {

    .loader {
      margin: 20px auto 0;
      width: 36px;
      height: 36px;
      border: 4px solid #eee;
      border-top: 4px solid #8A5DF6;
      border-radius: 50%;

    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

<body>
<div class="container">
  <div class="card">
    <div class="title">ğŸš• ê¸°ì‚¬ë‹˜ ë„ì°© ëŒ€ê¸° ì¤‘</div>

    <div class="row">
      <div class="label">ì¶œë°œì§€</div>
      <div class="value" id="pickup">-</div>
    </div>

    <div class="row">
      <div class="label">ë„ì°©ì§€</div>
      <div class="value" id="destination">-</div>
    </div>

    <div class="status">
      ê¸°ì‚¬ë‹˜ì´ ê³§ ë„ì°©í•©ë‹ˆë‹¤
      <div class="loader"></div>
    </div>
  </div>
</div>

<script>
  const token = localStorage.getItem("accessToken");
  const userUuid = localStorage.getItem("userUuid");

  async function loadTrip() {
    try {
      const res = await fetch("/api/v1/trips/passengers/active", {
        headers: {
          "Authorization": `Bearer ${token}`,
          "X-User-UUID": userUuid,
          "X-User-Role": "PASSENGER"
        }
      });

      if (!res.ok) throw new Error();

      const json = await res.json();
      const trip = json.data;

      document.getElementById("pickup").textContent = trip.pickupAddress;
      document.getElementById("destination").textContent = trip.destinationAddress;

      // ğŸš¦ ìƒíƒœ ë¶„ê¸°
      if (trip.tripStatus === "STARTED") {
        window.location.href = "/passenger/trips/active.html";
      }

      if (trip.tripStatus === "ENDED") {
        window.location.href =
            `/passenger/trips/completed.html?tripId=${trip.tripId}`;
      }

    } catch {
      location.href = "/common/error.html";
    }
  }

  loadTrip();
  setInterval(loadTrip, 5000);
</script>
</body>
