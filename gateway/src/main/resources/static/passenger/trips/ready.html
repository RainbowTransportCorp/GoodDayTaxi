<body>
<div class="container">
  <div class="card">
    <div class="title">ğŸš• ê¸°ì‚¬ë‹˜ì´ ë„ì°© ì¤‘ì…ë‹ˆë‹¤</div>

    <div class="row">
      <div class="label">ì¶œë°œì§€</div>
      <div class="value" id="pickup">-</div>
    </div>

    <div class="row">

<script>
  const TOKEN = localStorage.getItem("accessToken");
  const UUID = localStorage.getItem("userUuid");

  async function loadTrip() {
    const res = await fetch("/api/v1/trips/passengers/active", {
      headers: {
        "Authorization": `Bearer ${TOKEN}`,
        "X-User-UUID": UUID,
        "X-User-Role": "PASSENGER"
      }
    });

    // âœ… active trip ì—†ìŒ â†’ ì •ìƒ ì²˜ë¦¬
    if (res.status === 404 || res.status === 204) {
      location.href = "/passenger/dispatches/index.html";
      return;
    }

    // âŒ ì§„ì§œ ì„œë²„ ì—ëŸ¬ë§Œ
    if (!res.ok) {
      location.href = "/common/error.html";
      return;
    }

    const { data: trip } = await res.json();

    document.getElementById("pickup").textContent =
        trip.pickupAddress ?? "-";
    document.getElementById("destination").textContent =
        trip.destinationAddress ?? "-";

    switch (trip.status) {
      case "READY":
        // ì´ í˜ì´ì§€ ìœ ì§€
        break;

      case "STARTED":
        location.href = "/passenger/trips/active.html";
        break;

      case "ENDED":
        location.href =
            `/passenger/trips/completed.html?tripId=${trip.id}`;
        break;

      default:
        location.href = "/passenger/index.html";
    }
  }

  loadTrip();
  setInterval(loadTrip, 5000);
</script>
