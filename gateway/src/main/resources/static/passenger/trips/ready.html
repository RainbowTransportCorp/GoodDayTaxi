<script>
  const token = localStorage.getItem("accessToken");
  const uuid = localStorage.getItem("userUuid");
  const role = localStorage.getItem("role");

  if (!token || !uuid || role !== "PASSENGER") {
    alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
    location.href = "/index.html";
  }

  const headers = {
    "Authorization": `Bearer ${token}`,
    "X-User-UUID": uuid,
    "X-User-Role": "PASSENGER"
  };

  async function fetchTripInfo() {
    try {
      const res = await fetch("/api/v1/trips/passengers/active", { headers });

      if (res.status === 401 || res.status === 403) {
        alert("ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
        location.href = "/index.html";
        return;
      }

      if (res.status === 404 || res.status === 204) {
        location.href = "/passenger/dashboard/index.html";
        return;
      }

      const { data: trip } = await res.json();

      if (!trip || !trip.status || !trip.id) {
        location.href = "/passenger/dashboard/index.html";
        return;
      }

      // ìƒíƒœ ì €ì¥
      localStorage.setItem("tripId", trip.id);
      localStorage.setItem("tripStatus", trip.status);

      // í™”ë©´ ì¶œë ¥
      document.getElementById("pickup").textContent = trip.pickupAddress ?? "-";
      document.getElementById("destination").textContent = trip.destinationAddress ?? "-";

      // ìƒíƒœ ë³€í™” ê°ì§€ ë° ë¶„ê¸°
      switch (trip.status) {
        case "READY":
          // Stay here
          break;

        case "STARTED":
          location.href = `/passenger/trips/active.html?tripId=${trip.id}`;
          break;

        case "ENDED":
          // ê²°ì œ ìƒíƒœ í™•ì¸ í›„ ë¶„ê¸°
          await handleEndedTrip(trip.id);
          break;

        default:
          localStorage.removeItem("tripId");
          localStorage.removeItem("tripStatus");
          location.href = "/passenger/dashboard/index.html";
      }

    } catch (e) {
      console.error("ìš´í–‰ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨", e);
      location.href = "/passenger/dashboard/index.html";
    }
  }

  async function handleEndedTrip(tripId) {
    try {
      const res = await fetch(`/api/v1/payments?tripId=${tripId}`, { headers });

      if (!res.ok) {
        location.href = `/passenger/payments/index.html?tripId=${tripId}`;
        return;
      }

      const { data: payment } = await res.json();

      if (payment?.status === "COMPLETED") {
        location.href = "/passenger/payments/success.html";
      } else {
        location.href = `/passenger/payments/index.html?tripId=${tripId}`;
      }

    } catch (e) {
      console.error("ê²°ì œ ìƒíƒœ í™•ì¸ ì‹¤íŒ¨", e);
      location.href = `/passenger/payments/index.html?tripId=${tripId}`;
    } finally {
      localStorage.removeItem("tripId");
      localStorage.removeItem("tripStatus");
    }
  }

  // ì´ˆê¸° ì‹¤í–‰ + polling
  fetchTripInfo();
  setInterval(fetchTripInfo, 5000);
</script>
