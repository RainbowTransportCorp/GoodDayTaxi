</head>
<body>
<div class="container">
  <div class="card">
    <div class="title">ğŸš• ìš´í–‰ ì¤‘ì…ë‹ˆë‹¤</div>

    <div class="row">
      <div class="label">ì¶œë°œì§€</div>
      <div class="value" id="pickup">-</div>
    </div>

    <div class="row">
      <div class="label">ë„ì°©ì§€</div>
      <div class="value" id="destination">-</div>
    </div>

    <div class="status" id="statusBox">ìš´í–‰ ì¤‘</div>
  </div>
</div>

<script>
  const userUuid = localStorage.getItem("userUuid");
  const token = localStorage.getItem("accessToken");

  if (!userUuid || !token) {
    location.href = "/index.html";
  }

  const headers = {
    "Authorization": `Bearer ${token}`,
    "X-User-UUID": userUuid,
    "X-User-Role": "PASSENGER"
  };

  let pollingId = null;
  let previousTripStatus = null;

  function renderTrip(trip) {
    document.getElementById("pickup").textContent = trip.pickupAddress ?? "-";
    document.getElementById("destination").textContent = trip.destinationAddress ?? "-";
    document.getElementById("statusBox").textContent = "ìš´í–‰ ì¤‘";
  }

  async function pollTripStatus() {
    try {
      const res = await fetch("/api/v1/trips/passengers/active", { headers });

      if (res.status === 401 || res.status === 403) {
        alert("ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
        location.href = "/index.html";
        return;
      }

      if (res.status === 404 || res.status === 204) {
        location.href = "/passenger/dashboard/index.html";
        return;
      }

      if (!res.ok) {
        console.warn("íŠ¸ë¦½ ìƒíƒœ ì¡°íšŒ ì‹¤íŒ¨", res.status);
        return;
      }

      const { data: trip } = await res.json();
      if (!trip || !trip.status) return;

      // í•­ìƒ ë Œë”ë§
      renderTrip(trip);

      // ìƒíƒœ ë³€í™” ê°ì§€ â†’ ended.html ì´ë™
      if (trip.status !== previousTripStatus) {
        previousTripStatus = trip.status;

        if (trip.status === "COMPLETED" || trip.status === "ENDED") {
          clearInterval(pollingId);
          location.href = `ended.html`;
        }
      }

    } catch (e) {
      console.error("ìš´í–‰ ìƒíƒœ polling ì‹¤íŒ¨", e);
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    pollTripStatus();
    pollingId = setInterval(pollTripStatus, 3000);
  });
</script>
</body>
</html>
