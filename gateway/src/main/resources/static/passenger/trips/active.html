  <meta charset="UTF-8">

<body>
<header id="header-container"></header>

<div class="container">
  <div class="card">
    <div class="title">ğŸš• ìš´í–‰ ì¤‘ì…ë‹ˆë‹¤</div>

    <div class="row">
      <div class="label">ì¶œë°œì§€</div>
      <div class="value" id="pickup">-</div>
    </div>

    <div class="row">
      <div class="label">ë„ì°©ì§€</div>
      <div class="value" id="destination">-</div>
    </div>

    <div class="status" id="statusBox">ìš´í–‰ ì¤‘</div>
  </div>
</div>

<script>
  (() => {
    /* =========================
     * ì¸ì¦ / ê¸°ë³¸ ì²´í¬
     * ========================= */
    const userUuid = localStorage.getItem("userUuid");
    const token = localStorage.getItem("accessToken");
    const role = (localStorage.getItem("role") ?? "").trim().toUpperCase();

    if (!userUuid || !token || role !== "PASSENGER") {
      alert("ì ‘ê·¼ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
      location.href = "/index.html";
      return; // âœ… ì´ì œ ì •ìƒ (IIFE ë‚´ë¶€)
    }

    const headers = {
      "Authorization": `Bearer ${token}`,
      "X-User-UUID": userUuid,
      "X-User-Role": "PASSENGER"
    };

    let pollingId = null;
    let previousTripStatus = null;

    /* =========================
     * ìœ í‹¸: tripId ë¶ˆë³€ ì €ì¥
     * ========================= */
    function persistTrip(trip) {
      const storedTripId = localStorage.getItem("tripId");
      if (trip?.tripId && !storedTripId) {
        localStorage.setItem("tripId", trip.tripId);
      }
      if (trip?.status) {
        localStorage.setItem("tripStatus", trip.status);
      }
    }

    /* =========================
     * ë Œë”ë§
     * ========================= */
    function renderTrip(trip) {
      document.getElementById("pickup").textContent =
          trip.pickupAddress ?? "-";
      document.getElementById("destination").textContent =
          trip.destinationAddress ?? "-";
      document.getElementById("statusBox").textContent = "ìš´í–‰ ì¤‘";
    }

    /* =========================
     * ì¢…ë£Œ ì²˜ë¦¬ (ì•ˆì „)
     * ========================= */
    function handleTripEndedSafe() {
      clearInterval(pollingId);
      const tripId = localStorage.getItem("tripId");

      if (!tripId) {
        console.warn("ENDED íŒë‹¨ëì§€ë§Œ tripId ì—†ìŒ â†’ ëŒ€ì‹œë³´ë“œ");
        location.href = "/passenger/dashboard/index.html";
        return;
      }

      location.href = `/passenger/payments/ended.html?tripId=${tripId}`;
    }

    /* =========================
     * í´ë§
     * ========================= */
    async function pollTripStatus() {
      try {
        const res = await fetch("/api/v1/trips/passengers/active", { headers });

        if (res.status === 401 || res.status === 403) {
          alert("ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
          location.href = "/index.html";
          return;
        }

        if (res.status === 204) {
          const tripId = localStorage.getItem("tripId");
          if (tripId) {
            handleTripEndedSafe();
          } else {
            console.warn("active=204 but tripId missing â†’ ëŒ€ê¸°");
          }
          return;
        }

        if (res.status === 404) {
          clearInterval(pollingId);
          location.href = "/passenger/dashboard/index.html";
          return;
        }

        if (!res.ok) {
          console.warn("íŠ¸ë¦½ ìƒíƒœ ì¡°íšŒ ì‹¤íŒ¨", res.status);
          return;
        }

        const json = await res.json();
        const trip = json?.data;

        if (!trip || !trip.status) {
          console.warn("trip ë°ì´í„° ë¶ˆì™„ì „ â†’ ëŒ€ê¸°");
          return;
        }

        persistTrip(trip);
        renderTrip(trip);

        if (trip.status !== previousTripStatus) {
          previousTripStatus = trip.status;
          if (trip.status === "ENDED") {
            handleTripEndedSafe();
          }
        }
      } catch (e) {
        console.error("ìš´í–‰ ìƒíƒœ polling ì‹¤íŒ¨", e);
      }
    }

    /* =========================
     * ì‹œì‘
     * ========================= */
    window.addEventListener("DOMContentLoaded", () => {
      if (
          localStorage.getItem("tripStatus") === "STARTED" &&
          !localStorage.getItem("tripId")
      ) {
        console.warn("âš ï¸ STARTED ìƒíƒœì§€ë§Œ tripId ì—†ìŒ - API ë™ê¸°í™” ëŒ€ê¸°");
      }

      pollTripStatus();
      pollingId = setInterval(pollTripStatus, 3000);
    });
  })();
</script>
