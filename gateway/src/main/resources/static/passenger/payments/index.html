<body>
<header class="header">
  <div class="brand">
    <div class="brand-main">Good day Taxi</div>
    <div class="brand-sub">Í≤∞Ï†ú / ÌôòÎ∂à</div>
  </div>

  <div class="user-box">
    <span id="user-name"></span>
    <button class="btn-logout" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
  </div>
</header>

<main class="page">
  <h1 class="page-title">üí≥ Í≤∞Ï†ú / ÌôòÎ∂à ÎÇ¥Ïó≠</h1>

  <table>
    <thead>
    <tr>
      <th>Í≤∞Ï†ú ID</th>
      <th>Ïö¥Ìñâ ID</th>
      <th>Í∏àÏï°</th>
      <th>Í≤∞Ï†ú ÏàòÎã®</th>
      <th>ÏÉÅÌÉú</th>
      <th>Í≤∞Ï†ú ÏãúÍ∞Å</th>
    </tr>
    </thead>
    <tbody id="paymentBody"></tbody>
  </table>
</main>

<script>
  const API_BASE = "/api/v1/payments/search";
  const token = localStorage.getItem("accessToken");
  const userUuid = localStorage.getItem("userUuid");
  const role = "PASSENGER";

  async function loadPayments() {
    const body = document.getElementById("paymentBody");

    const res = await fetch(API_BASE, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`,
        "X-User-UUID": userUuid,
        "X-User-Role": role
      },
      body: JSON.stringify({
        page: 0,
        size: 20
      })
    });

    const json = await res.json();

    if (!json.success || json.data.content.length === 0) {
      body.innerHTML = `
        <tr>
          <td colspan="6" class="empty">Í≤∞Ï†ú ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.</td>
        </tr>
      `;
      return;
    }

    body.innerHTML = "";

    json.data.content.forEach(p => {
      body.insertAdjacentHTML("beforeend", `
        <tr>
          <td>${p.id}</td>
          <td>${p.tripId}</td>
          <td class="amount">‚Ç© ${p.amount.toLocaleString()}</td>
          <td>${p.method}</td>
          <td class="status ${p.status}">${p.status}</td>
          <td>${p.createdAt}</td>
        </tr>
      `);
    });
  }

  loadPayments();
</script>

</body>
