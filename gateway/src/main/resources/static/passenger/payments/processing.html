<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>Tosspay confirm success</title>
</head>
<body>
<h2>결제 중입니다</h2>
<!--<p id="paymentKey"></p>-->
<p id="orderId"></p>
<p id="amount"></p>

<script>
    function generateIdempotencyKey({ orderId, amount, passengerId }) {
        return [
            orderId,
            amount,
            passengerId
        ].join(":");
    }

    function getOrCreateIdempotencyKey({ orderId, amount, passengerId }) {
        const STORAGE_KEY = "payment-confirm-idempotency-key";

        let storedKey = sessionStorage.getItem(STORAGE_KEY);
        if (storedKey) {
            return storedKey;
        }

        const newKey = generateIdempotencyKey({ orderId, amount, passengerId });
        sessionStorage.setItem(STORAGE_KEY, newKey);
        return newKey;
    }

    // 쿼리 파라미터 값이 결제 요청할 때 보낸 데이터와 동일한지 반드시 확인하세요.
    // 클라이언트에서 결제 금액을 조작하는 행위를 방지할 수 있습니다.
    const urlParams = new URLSearchParams(window.location.search);
    const customerKey = urlParams.get("customerKey");
    const paymentKey = urlParams.get("paymentKey");
    const orderId = urlParams.get("orderId");
    const amount = urlParams.get("amount");
    const passengerId = customerKey.replace(/^customer-/, "");
    const idempotencyKey = getOrCreateIdempotencyKey({orderId, amount, passengerId});

    async function confirm() {
        const requestData = {
            paymentKey: paymentKey,
            orderId: orderId,
            amount: amount,
        };

        const response = await fetch("/api/v1/payments/tosspay/confirm", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-User-UUID": passengerId,
                "X-User-Role": "PASSENGER",
                "Idempotency-Key" : idempotencyKey
            },
            body: JSON.stringify(requestData),
        });

        const json = await response.json();

        if (!response.ok) {
            // 결제 실패 비즈니스 로직을 구현하세요.
            console.log(json);
            window.location.href = `/passenger/payments/fail.html?message=${json.message}&code=${json.code}&orderId=${orderId}&amount=${amount}&customerKey=${customerKey}`;
            return;
        }

        // 결제 성공 비즈니스 로직을 구현하세요.
        console.log(json);
        window.location.href = `/passenger/payments/success.html`;
    }
    confirm();

    // const paymentKeyElement = document.getElementById("paymentKey");
    const orderIdElement = document.getElementById("orderId");
    const amountElement = document.getElementById("amount");

    orderIdElement.textContent = "주문번호: " + orderId;
    amountElement.textContent = "결제 금액: " + amount;
    // paymentKeyElement.textContent = "paymentKey: " + paymentKey;
</script>
</body>
</html>
