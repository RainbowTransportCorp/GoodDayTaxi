<script>
  const token = localStorage.getItem("accessToken");
  const userUuid = localStorage.getItem("userUuid");

  if (!token || !userUuid) {
    alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");

  const headers = {
    "Authorization": `Bearer ${token}`,
    "X-User-UUID": userUuid,
    "X-User-Role": "DRIVER"
  };

  async function fetchTripInfo() {
    try {
      const res = await fetch("/api/v1/trips/drivers/active", { headers });

      // âœ… ACTIVE ì•„ë‹˜ = ìš´í–‰ ì¢…ë£Œ or ì—†ìŒ â†’ ì½œ ëŒ€ê¸°
      if (res.status === 204 || res.status === 404) {
        location.href = "/driver/dashboard/index.html";
        return;
      }

      if (res.status === 401 || res.status === 403) {
        alert("ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
        location.href = "/index.html";
        return;
      }

      if (!res.ok) {
        throw new Error("Trip fetch failed");
      }

      const { data: trip } = await res.json();
      if (!trip || !trip.status) {
        location.href = "/driver/dashboard/index.html";
        return;
      }

      // âœ… í™”ë©´ ë Œë”ë§
      document.getElementById("pickup").textContent =

          trip.destinationAddress ?? "-";

      // âœ… ìƒíƒœ ì €ì¥ (ì„ íƒ)
      localStorage.setItem("tripId", trip.id);

      // âœ… ìƒíƒœë³„ ìë™ ì „í™˜

          break;

        default:
          // ENDEDëŠ” active APIì—ì„œ ì•ˆ ë‚´ë ¤ì˜¤ëŠ” ê²Œ ì •ìƒ
          location.href = "/driver/dashboard/index.html";
      }

    } catch (e) {

      location.href = "/driver/dashboard/index.html";

  }

</script>
