<body>
<div class="container">
  <div class="card">

    <div class="row">
      <div class="label">ì¶œë°œì§€</div>
      <div class="value" id="pickup">-</div>
    </div>

    <div class="row">
      <div class="label">ë„ì°©ì§€</div>

    <div class="status">
      ìŠ¹ê° íƒ‘ìŠ¹ ëŒ€ê¸° ì¤‘

<script>
  const token = localStorage.getItem("accessToken");
  const userUuid = localStorage.getItem("userUuid");

  async function loadTrip() {
    const res = await fetch("/api/v1/trips/drivers/active", {
      headers: {
        "Authorization": `Bearer ${token}`,
        "X-User-UUID": userUuid,
        "X-User-Role": "DRIVER"
      }
    });

    // âœ… active trip ì—†ìŒ â†’ ì •ìƒ ì²˜ë¦¬
    if (res.status === 404 || res.status === 204) {
      location.href = "driver/dispatches/index.html";
      return;
    }

    // âŒ ì§„ì§œ ì—ëŸ¬ë§Œ ì²˜ë¦¬
    if (!res.ok) {
      location.href = "/common/error.html";
      return;
    }

    const { data: trip } = await res.json();

    // ì •ë³´ í‘œì‹œ
    document.getElementById("pickup").textContent =
        trip.pickupAddress ?? "-";
    document.getElementById("destination").textContent =
        trip.destinationAddress ?? "-";

    // ğŸ”€ ìƒíƒœë³„ ì´ë™
    switch (trip.status) {
      case "READY":
        // ì´ë¯¸ active í˜ì´ì§€ë©´ ì•„ë¬´ ê²ƒë„ ì•ˆ í•¨
        if (!location.pathname.endsWith("/ready.html")) {
          location.href = "/driver/trips/ready.html";
        }
        break;

      case "STARTED":
        location.href = "/driver/trips/active.html";
        break;

      case "ENDED":
        location.href =
            `/driver/trips/completed.html?tripId=${trip.id}`;
        break;

      default:
        // CREATED, CANCELED ë“±
        location.href = "/driver/index.html";
    }
  }

  loadTrip();
  setInterval(loadTrip, 5000);
</script>
