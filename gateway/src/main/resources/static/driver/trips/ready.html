<div class="container">

<script>
  const token = localStorage.getItem("accessToken");
  const userUuid = localStorage.getItem("userUuid");

  let currentTripId = null;

  async function loadTrip() {
    try {
      const res = await fetch("/api/v1/trips/passengers/active", {
        headers: {
          "Authorization": `Bearer ${token}`,
          "X-User-UUID": userUuid,
          "X-User-Role": "PASSENGER"
        }
      });

      if (!res.ok) throw new Error();

      const { data: trip } = await res.json();

      // ìƒíƒœë³„ í˜ì´ì§€ ì´ë™
      if (trip.tripStatus === "READY") {
        // ìš´í–‰ ëŒ€ê¸°
        location.href = "/passenger/trips/ready.html";
      }

      if (trip.tripStatus === "STARTED") {
        // ìš´í–‰ ì¤‘
        location.href = "/passenger/trips/active.html";
      }

      if (trip.tripStatus === "ENDED") {
        // ê²°ì œ í˜ì´ì§€
        location.href =
            `/passenger/trips/completed.html?tripId=${trip.tripId}`;
      }

    } catch {
      // active trip ì—†ìŒ
      location.href = "/passenger/index.html";
    }
  }


  async function startTrip() {
    if (!currentTripId) return;

    const res = await fetch(`/api/v1/trips/${currentTripId}/start`, {
      method: "PUT",
      headers: {
        "Authorization": `Bearer ${token}`,
        "x-user-uuid": userUuid
      }
    });

    if (!res.ok) {
      alert("ìš´í–‰ ì‹œì‘ ì‹¤íŒ¨");
      return;
    }

    location.href = "/driver/trips/active.html";
  }

  loadTrip();
  setInterval(loadTrip, 5000);
</script>
