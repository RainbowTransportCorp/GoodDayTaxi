<script>
  const token = localStorage.getItem("accessToken");
  const userUuid = localStorage.getItem("userUuid");
  const headers = {
    "Authorization": `Bearer ${token}`,
    "X-User-UUID": userUuid,
    "X-User-Role": "DRIVER"
  };

  function redirectBasedOnStatus(status, tripId) {
    switch (status) {
      case "READY":
        break;
      case "STARTED":
        location.href = `active.html?tripId=${tripId}`;
        break;
      case "ENDED":
        location.href = `ended.html?tripId=${tripId}`;
        break;
      default:
        location.href = "/driver/dashboard/index.html";
    }
  }

  async function fetchTrip() {
    try {
      const res = await fetch("/api/v1/trips/drivers/active", { headers });

      if (res.status === 401 || res.status === 403) {
        alert("ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
        location.href = "/index.html";
        return;
      }

      if (res.status === 404 || res.status === 204) {
        location.href = "/driver/dashboard/index.html";
        return;
      }

      const { data: trip } = await res.json();
      if (!trip || !trip.status) {
        location.href = "/driver/dashboard/index.html";
        return;
      }

      // ë Œë”ë§
      document.getElementById("pickup").textContent = trip.pickupAddress ?? "-";
      document.getElementById("destination").textContent = trip.destinationAddress ?? "-";

      redirectBasedOnStatus(trip.status, trip.tripId);
    } catch (e) {
      console.error("ìš´í–‰ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨", e);
      location.href = "/driver/dashboard/index.html";
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    fetchTrip();
    setInterval(fetchTrip, 5000);
  });
</script>
