<div class="container">

    </div>

<script>
  const token = localStorage.getItem("accessToken");
  const userUuid = localStorage.getItem("userUuid");
  const role = localStorage.getItem("role");

  // ğŸ” ìµœì†Œ ê¶Œí•œ ì²´í¬ (tripIdëŠ” ë³´ì§€ ì•ŠëŠ”ë‹¤)
  if (!token || !userUuid || role !== "DRIVER") {
    alert("ê¸°ì‚¬ ì „ìš© í˜ì´ì§€ì…ë‹ˆë‹¤.");
    location.href = "/index.html";
  }

  const headers = {
    "Authorization": `Bearer ${token}`,
    "X-User-UUID": userUuid,
    "X-User-Role": "DRIVER"
  };

  let currentTripId = null;

  async function loadTrip() {
    try {
      const res = await fetch("/api/v1/trips/drivers/active", { headers });

      // ğŸš• ìš´í–‰ ì—†ìŒ â†’ ë°°ì°¨ ë¦¬ìŠ¤íŠ¸ë¡œ
      if (res.status === 404 || res.status === 204) {
        location.href = "/driver/dispatches/index.html";
        return;
      }

      // ğŸ” ì¸ì¦ ë¬¸ì œ
      if (res.status === 401 || res.status === 403) {
        alert("ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
        location.href = "/index.html";
        return;
      }

      if (!res.ok) {
        throw new Error("DRIVER_TRIP_FETCH_FAIL");
      }

      const { data: trip } = await res.json();

      if (!trip || !trip.status) {
        location.href = "/driver/dispatches/index.html";
        return;
      }

      currentTripId = trip.tripId;

      document.getElementById("pickup").textContent =
          trip.pickupAddress ?? "-";
      document.getElementById("destination").textContent =
          trip.destinationAddress ?? "-";

      // ğŸ”€ ìƒíƒœ ê¸°ë°˜ ì´ë™
      switch (trip.status) {
        case "READY":
          // ì´ í˜ì´ì§€ ìœ ì§€
          break;

        case "STARTED":
          location.href = `/driver/trips/active.html?tripId=${trip.tripId}`;
          break;

        case "ENDED":
        case "COMPLETED":
          location.href = `/driver/trips/completed.html?tripId=${trip.tripId}`;
          break;

        default:
          location.href = "/driver/dispatches/index.html";
      }

    } catch (e) {
      console.error("ê¸°ì‚¬ ìš´í–‰ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨", e);
      location.href = "/driver/dispatches/index.html";
    }
  }

  async function startTrip() {
    if (!currentTripId) return;

    try {
      const res = await fetch(`/api/v1/trips/${currentTripId}/start`, {
        method: "PATCH",
        headers
      });

      if (!res.ok) {
        alert("ìš´í–‰ ì‹œì‘ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
        return;
      }

      location.href = `/driver/trips/active.html?tripId=${currentTripId}`;

    } catch (e) {

      alert("ìš´í–‰ ì‹œì‘ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
    }
  }

  loadTrip();
  setInterval(loadTrip, 5000);
</script>
