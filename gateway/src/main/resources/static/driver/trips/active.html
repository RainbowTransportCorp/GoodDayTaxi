<main class="page">
    <h1>ğŸš• ìš´í–‰ ì¤‘</h1>
    <div class="info"><strong>í”½ì—…ì§€:</strong> <span id="pickup">-</span></div>
    <div class="info"><strong>ë„ì°©ì§€:</strong> <span id="destination">-</span></div>
    <button class="btn" onclick="completeTrip()">ìš´í–‰ ì™„ë£Œ</button>
</main>

<script>
  const token = localStorage.getItem("accessToken");
  const uuid = localStorage.getItem("userUuid");

  if (!token || !uuid) {
    alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
    location.href = "/index.html";
  }

  const headers = {
    "Authorization": `Bearer ${token}`,
    "X-User-UUID": uuid,
    "X-User-Role": "DRIVER"
  };

  let pollingId = null;
  let previousStatus = null;

  function renderTrip(trip) {
    document.getElementById("pickup").textContent =
        trip.pickupAddress ?? "-";
    document.getElementById("destination").textContent =
        trip.destinationAddress ?? "-";

    localStorage.setItem("tripId", trip.id);
    localStorage.setItem("tripStatus", trip.status);
  }

  async function pollTripStatus() {
    try {
      const res = await fetch("/api/v1/trips/drivers/active", { headers });

      if (res.status === 204 || res.status === 404) {
        clearInterval(pollingId);
        location.href = "/driver/dashboard/index.html";
        return;
      }

      if (res.status === 401 || res.status === 403) {
        alert("ì„¸ì…˜ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
        location.href = "/index.html";
        return;
      }

      if (!res.ok) {
        console.warn("ìš´í–‰ ìƒíƒœ ì¡°íšŒ ì‹¤íŒ¨:", res.status);
        return;
      }

      const { data: trip } = await res.json();
      if (!trip || !trip.status) return;

      renderTrip(trip);

      if (trip.status !== previousStatus) {
        previousStatus = trip.status;

        switch (trip.status) {
          case "STARTED":
            break;
          case "ENDED":
            clearInterval(pollingId);
            localStorage.removeItem("tripId");
            localStorage.removeItem("tripStatus");
            location.href = "ended.html";
            break;
          case "READY":
            location.href = "ready.html";
            break;
        }
      }
    } catch (e) {
      console.error("ìš´í–‰ ìƒíƒœ polling ì‹¤íŒ¨", e);
    }
  }

  function completeTrip() {
    fetch("/api/v1/trips/complete", {
      method: "PATCH",
      headers
    })
    .then(res => {
      if (!res.ok) {
        return res.json().then(j => {
          throw new Error(j.message || "ìš´í–‰ ì™„ë£Œ ì‹¤íŒ¨");
        });
      }
    })
    .catch(e => {
      console.error("ìš´í–‰ ì™„ë£Œ ì‹¤íŒ¨", e);
      alert(e.message);
    });
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const res = await fetch("/common/header-static.html");
    document.querySelector("header").innerHTML = await res.text();
    pollTripStatus();
    pollingId = setInterval(pollTripStatus, 3000);
  });
</script>
