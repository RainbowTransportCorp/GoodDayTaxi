  <style>
    body {
      margin: 0;
      background: #f7f7fb;

  </style>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="title">ğŸš• ê¸°ì‚¬ ìš´í–‰ ìƒíƒœ</div>

    <div class="row">
      <div class="label">ì¶œë°œì§€</div>
      <div class="value" id="pickup">-</div>
    </div>

    <div class="row">
      <div class="label">ë„ì°©ì§€</div>
      <div class="value" id="destination">-</div>
    </div>

    <div class="status" id="status">ìƒíƒœ í™•ì¸ ì¤‘...</div>

    <button
        id="startBtn"
        class="btn btn-start"
        onclick="startTrip()"
        style="display:none"
    >
      ìš´í–‰ ì‹œì‘
    </button>

    <button
        id="endBtn"
        class="btn btn-end"
        onclick="endTrip()"
        style="display:none"
    >
      ìš´í–‰ ì™„ë£Œ
    </button>
  </div>
</div>

<script>
  const token = localStorage.getItem("accessToken");
  const driverUuid = localStorage.getItem("userUuid");

  if (!token || !driverUuid) {
    location.href = "/index.html";
  }

  let currentTripId = null;

  async function loadActiveTrip() {
    try {
      const res = await fetch("/api/v1/trips/drivers/active", {
        headers: {
          "Authorization": `Bearer ${token}`,
          "X-User-UUID": driverUuid,
          "X-User-Role": "DRIVER"
        }
      });

      if (!res.ok) {
        throw new Error("Trip fetch failed");
      }

      const { data: trip } = await res.json();
      currentTripId = trip.id;

      // ì£¼ì†Œ í‘œì‹œ
      document.getElementById("pickup").textContent = trip.pickupAddress ?? "-";
      document.getElementById("destination").textContent = trip.destinationAddress ?? "-";

      const statusEl = document.getElementById("status");
      const startBtn = document.getElementById("startBtn");
      const endBtn = document.getElementById("endBtn");

      // ë²„íŠ¼ ìˆ¨ê¸°ê¸° ì´ˆê¸°í™”
      startBtn.style.display = "none";
      endBtn.style.display = "none";

      switch (trip.status) {
        case "READY":
          statusEl.textContent = "ë°°ì°¨ ì™„ë£Œ Â· ì¶œë°œ ëŒ€ê¸°";
          startBtn.style.display = "block";
          break;

        case "STARTED":
          statusEl.textContent = "ìš´í–‰ ì¤‘";
          endBtn.style.display = "block";
          break;

        case "ENDED":
        case "COMPLETED":
          location.href = `/driver/trips/completed.html?tripId=${trip.id}`;
          return;

        case "CANCELED":
          alert("ìš´í–‰ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.");
          location.href = "/driver/dashboard/index.html";
          return;

        default:
          location.href = "/driver/dashboard/index.html";
      }

    } catch (e) {
      console.error("ë¡œë“œ ì‹¤íŒ¨:", e);
      location.href = "/common/error.html";
    }
  }

  async function startTrip() {
    if (!currentTripId) return;

    await fetch(`/api/v1/trips/${currentTripId}/start`, {
      method: "PUT",
      headers: {
        "Authorization": `Bearer ${token}`,
        "X-User-UUID": driverUuid
      }
    });

    await loadActiveTrip();
  }

  async function endTrip() {
    if (!currentTripId) return;

    await fetch(`/api/v1/trips/${currentTripId}/end`, {
      method: "PUT",
      headers: {
        "Authorization": `Bearer ${token}`,
        "X-User-UUID": driverUuid
      }
    });

    await loadActiveTrip();
  }

  loadActiveTrip();
  setInterval(loadActiveTrip, 5000);
</script>

</body>
