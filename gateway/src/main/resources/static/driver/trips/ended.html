<body>
<!-- ê³µí†µ í—¤ë” -->
<header class="header"></header>

<div class="container">
  <div class="card">
    <div class="title">ğŸš• ìš´í–‰ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤</div>

    <div class="row">
      <div class="label">ì¶œë°œì§€</div>
      <div class="value" id="pickup">-</div>
    </div>

    <div class="row">
      <div class="label">ë„ì°©ì§€</div>
      <div class="value" id="destination">-</div>
    </div>

    <div class="status" id="paymentStatus">
      ğŸ’³ ìŠ¹ê°ì˜ ê²°ì œë¥¼ ê¸°ë‹¤ë¦¬ê³  ìˆìŠµë‹ˆë‹¤
    </div>

</div>

<script>
  const tripId = new URLSearchParams(location.search).get("tripId");
  const token = localStorage.getItem("accessToken");
  const uuid = localStorage.getItem("userUuid");
  const role = localStorage.getItem("role");

  if (!token || !uuid || role !== "DRIVER" || !tripId) {
    alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
    location.href = "/index.html";
  }

  const headers = {
    "Authorization": `Bearer ${token}`,
    "X-User-UUID": uuid,
    "X-User-Role": "DRIVER"
  };

  let pollingId = null;

  /* ================= ìš´í–‰ ì •ë³´ ë¡œë”© ================= */
  async function loadTripInfo() {
    try {
      const res = await fetch(`/api/v1/trips/${tripId}`, { headers });

      if (!res.ok) {
        location.href = "/driver/dashboard/index.html";
        return;
      }

      const { data: trip } = await res.json();

      // ìƒíƒœ ê²€ì¦ (ê¸°ì‚¬ endedì˜ ì±…ì„ ë²”ìœ„)
      switch (trip.status) {
        case "ENDED":
          break; // ì •ìƒ
        case "STARTED":
          location.href = "/driver/trips/active.html";
          return;
        case "READY":
          location.href = "/driver/trips/ready.html";
          return;
        default:
          location.href = "/driver/dashboard/index.html";
          return;
      }

      // í—¤ë” ì¸ë””ì¼€ì´í„° ì œê±°
      localStorage.removeItem("tripId");
      localStorage.removeItem("tripStatus");

      document.getElementById("pickup").textContent =
          trip.pickupAddress ?? "-";
      document.getElementById("destination").textContent =
          trip.destinationAddress ?? "-";

      startPaymentPolling();

    } catch (e) {
      console.error("ìš´í–‰ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨", e);
      location.href = "/driver/dashboard/index.html";
    }
  }

  /* ================= ê²°ì œ ìƒíƒœ í´ë§ ================= */
  async function pollPaymentStatus() {
    try {
      const res = await fetch(`/api/v1/payments?tripId=${tripId}`, { headers });
      if (!res.ok) return;

      const { data } = await res.json();
      const statusEl = document.getElementById("paymentStatus");

      if (data.status === "COMPLETED") {
        statusEl.textContent = "âœ… ìŠ¹ê°ì´ ê²°ì œë¥¼ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤";
        statusEl.classList.add("paid");

        stopPolling();
        // ì ê¹ ë³´ì—¬ì£¼ê³  ìë™ ë³µê·€
        setTimeout(() => {
          location.href = "/driver/dashboard/index.html";
        }, 1500);
      } else {
        statusEl.textContent = "ğŸ’³ ìŠ¹ê°ì˜ ê²°ì œë¥¼ ê¸°ë‹¤ë¦¬ê³  ìˆìŠµë‹ˆë‹¤";
        statusEl.classList.remove("paid");
      }

    } catch (e) {
      console.error("ê²°ì œ ìƒíƒœ ì¡°íšŒ ì‹¤íŒ¨", e);
    }
  }

  function startPaymentPolling() {
    stopPolling();
    pollPaymentStatus();
    pollingId = setInterval(pollPaymentStatus, 4000);
  }

  function stopPolling() {
    if (pollingId) {
      clearInterval(pollingId);
      pollingId = null;
    }
  }

  document.addEventListener("DOMContentLoaded", loadTripInfo);
</script>
