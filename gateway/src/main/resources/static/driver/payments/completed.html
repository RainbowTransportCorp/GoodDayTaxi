<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>결제 완료 | Good Day Taxi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/common/header.css">
  <script src="/common/header.js" defer></script>

  <style>
    :root {
      --primary: #8A5DF6;
      --bg: #f7f7fb;
      --text: #222;
      --radius: 20px;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px 32px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 10px;
      color: var(--text);
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 28px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
<header id="header-container"></header>

<main>
  <div class="card">
    <div class="icon">✅</div>
    <h1>결제가 완료되었습니다</h1>
    <p>승객이 정상적으로 결제를 마쳤습니다.<br>수고하셨습니다!</p>
    <button class="btn" onclick="goHome()">홈으로</button>
  </div>
</main>

<script>
  function goHome() {
    location.href = "/driver/dashboard/index.html";
  }
</script>

</body>
</html>
