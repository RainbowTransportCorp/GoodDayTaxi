version: "3.8"

services:

  # ============================
  # POSTGRES — 서비스별 DB
  # ============================

  account-db:
    image: postgres:15
    container_name: gd_account_db
    environment:
      POSTGRES_USER: ${ACCOUNT_DB_USER}
      POSTGRES_PASSWORD: ${ACCOUNT_DB_PASS}
      POSTGRES_DB: ${ACCOUNT_DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - account_pgdata:/var/lib/postgresql/data
    networks:
      - gd-network

  dispatch-db:
    image: postgres:15
    container_name: gd_dispatch_db
    environment:
      POSTGRES_USER: ${DISPATCH_DB_USER}
      POSTGRES_PASSWORD: ${DISPATCH_DB_PASS}
      POSTGRES_DB: ${DISPATCH_DB_NAME}
