    environment:
      POSTGRES_USER: ${TRIP_DB_USER}
      POSTGRES_PASSWORD: ${TRIP_DB_PASS}
      POSTGRES_DB: ${TRIP_DB_NAME}
    ports:
      - "5435:5432"
    volumes:
      - trip_pgdata:/var/lib/postgresql/data
    networks:
      - gd-network

  payment-db:
    image: postgres:15
    container_name: gd_payment_db
    environment:
      POSTGRES_USER: ${PAYMENT_DB_USER}
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASS}
      POSTGRES_DB: ${PAYMENT_DB_NAME}
    ports:
      - "5436:5432"
    volumes:
      - payment_pgdata:/var/lib/postgresql/data
    networks:
      - gd-network

  support-db:
    image: postgres:15
    container_name: gd_support_db
    environment:
      POSTGRES_USER: ${SUPPORT_DB_USER}
      POSTGRES_PASSWORD: ${SUPPORT_DB_PASS}
      POSTGRES_DB: ${SUPPORT_DB_NAME}
    ports:
      - "5437:5432"
    volumes:
      - support_pgdata:/var/lib/postgresql/data
    networks:
      - gd-network


  # ============================
  # REDIS
  # ============================

  redis:
    image: redis:7
    container_name: gd_redis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - gd-network

  # ============================
  # ZIPKIN
