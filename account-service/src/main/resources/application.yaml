server:
  port: ${service.port}

spring:
#  profiles:
#    active: ${SPRING_PROFILES.ACTIVE:docker}
  config:
    import:
      - secrets.yaml
  application:
    name: account-service

  main:
    web-application-type: servlet

  datasource:
    url: jdbc:postgresql://localhost:5433/${postgres.db}
    driver-class-name: org.postgresql.Driver
    username: ${postgres.user}
    password: ${postgres.password}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:${eureka.port}/eureka/

jwt:
  secret-key: ${jwt.secret-key}
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 604800

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:${zipkin.port}/api/v2/spans
